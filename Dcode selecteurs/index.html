    <title>custom select Menu</title>

     <script src="./mainClass.js" defer></script>

  <body>
    <form action="">
      <select name="langages  "  class="custom_select" multiple>
        <option value="html" selected>HTML</option>
        <option value="css" >CSS</option>
        <option value="javascript" >Javascript</option>
        <option value="php" >PHP</option>
        <option value="sql" >SQL</option>
        <option value="kotlin" >KOTLIN</option>
      </select>
      <select name="Prenoms  "  class="custom_select" multiple>
        <option value="Pierre" >Pierre</option>
        <option value="Paul" >Paul</option>
        <option value="Jacques" >Jacques</option>
        <option value="Robert" >Robert</option>
        <option value="Gonzague"selected >Gonzague</option>
        <option value="Margot" >Margot</option>
      </select>
    </form>
